<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Logs</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm navbar-light bg-white">
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand">监控系统</a>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/dev/">网络状态</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/svr/">应用状态</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-info font-weight-bold">日志</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/info/">服务器状态</a>
                    </li>
                </ul>
                <a href="/console/"><span class="navbar-text">版本{{ ver }}</span></a>
            </div>
        </nav>
    </div>
    <h3 style="text-align: center" class="text-info">日志</h3>
    <br />
    <div class="container">
        <table class="table table-bordered table-hover table-condensed">
            <thead>
                <tr class="bg-info text-white">
                    <th>日期</th>
                    <th>时间</th>
                    <th>内容</th>
                </tr>
            </thead>
            <tbody>
                {% for i in db_all %}
                <tr>
                    <td>{{ i.date }}</td>
                    <td>{{ i.time }}</td>
                    <td>{{ i.content }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <div align="center"><button onClick="document.location.reload()">刷新</button></div>
        <br />
        <br />
        <br />
</body>

</html>
